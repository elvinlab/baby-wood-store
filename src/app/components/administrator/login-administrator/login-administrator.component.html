<div class="container">
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
   
	<div class="col-sm-8 col-md-8 col-lg-8">
      <p>Ingresar como administrador</p>

      <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="administrator.email"
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

          <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block text-danger">
            El correo no es v치lido
          </small>
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" name="password" class="form-control" #password="ngModel"
            [(ngModel)]="administrator.password" required />

          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block text-danger">
            La contrase침a no es v치lida
          </small>
        </div>

        <input type="submit" value="Identificarse" class="btn " [disabled]="loginForm.invalid" />
      </form>
    </div>
  </div>
</div>
