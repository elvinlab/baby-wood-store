<a (click)="show()" >Iniciar sesión</a>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Ingresa a la familia Baby Wood</h4>
      </div>

      <div class="modal-body">

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" name="email" #email="ngModel" [(ngModel)]="client.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
              El correo no es válido
            </small>
          </div>
      
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="client.password" required>
      
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
              La contraseña no es válida
            </small>
          </div>

          <input type="submit" value="Identificarse" class="btn btn-primary" [disabled]="loginForm.invalid"/>

         <button type="button" class="btnsocial pull-right"  (click)="signInWithGoogle()">
            <i class="fa fa-google-plus"></i>
          </button>
          <button type="button" class="btnsocial pull-right"  (click)="signInWithFB()">
            <i class="fa fa-facebook"></i>
          </button>

          <a  class="recuperar text-black pull-left" href="url">¿Has Olvidado tu contraseña?</a>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn pull-left"  (click)="signOut()">
          Cerrar sesion
        </button>

        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
