<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Cambia tu contraseña</h3>

        <div class="form-group">
            <label>Dirección de correo electrónico</label>
            <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
            <label>Nueva contraseña</label>
            <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-group">
          <label>Confirmar nueva contraseña</label>
          <input type="password" class="form-control" formControlName="password_confirmation">
        </div>

        <button type="submit" class="btn btn-block btn-primary">Restablecer la contraseña</button>
    </form>
  </div>
