<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Restablecer la contraseña</h3>
        <p class="mb-4">Proporcione una identificación de correo electrónico válida para restablecer la contraseña de su cuenta.</p>
  
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
  
        <button type="submit" class="btn btn-block btn-primary" >
          Restablecer la contraseña
        </button>
  
    </form>
  </div>
